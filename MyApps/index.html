<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Apps</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #2ecc71;
        }

        .app-container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .app-container h1 {
            margin-bottom: 20px;
        }

        .app-container a {
            display: block;
            background-color: #3498db;
            color: white;
            padding: 15px;
            margin: 10px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
        }

        .app-container a:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <h1>Choose an App</h1>
        <!-- Link ke halaman kalkulator -->
        <a href="calculator/index.html">Calculator App</a>
        <!-- Link ke halaman to-do list -->
        <a href="todolist/index.html">To-Do List App</a>
    </div>
</body>
</html>
